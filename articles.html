---
layout: default
---

<div class="articles">
  {% for article in site.articles %}
    <article class="articles">

      <h1><a href="{{ site.baseurl }}{{ articles.url }}">{{ articles.title }}</a></h1>

      <div class="entry">
        {{ articles.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ articles.url }}" class="read-more">Читать дальше</a>
    </article>
  {% endfor %}
</div>
