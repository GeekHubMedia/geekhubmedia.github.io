---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Читать дальше</a>
    </article>
  {% endfor %}
</div>

<div class="newss">
  {% for post in site.news %}
    <article class="news">

      <h1><a href="{{ site.baseurl }}{{ news.url }}">{{ news.title }}</a></h1>

      <div class="entry">
        {{ news.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ news.url }}" class="read-more">Читать дальше</a>
    </article>
  {% endfor %}
</div>
