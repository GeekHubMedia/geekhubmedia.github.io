<!DOCTYPE html>
---
layout: default
---
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://github.com/titenko/titenko.github.io/blob/master/_css/go_top.css">
	<script src="js/jquery-2.2.1.min.js"></script>
	<script src="https://github.com/titenko/titenko.github.io/blob/master/_js/go_top.js"></script>
</head>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Читать дальше</a>
    </article>
  {% endfor %}
</div>
